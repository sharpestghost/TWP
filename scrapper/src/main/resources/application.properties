#App
app.test=�\_(?)_/�
app.scheduler.interval=300000s
app.db-access-type=jpa
base.url.scrapper=http://localhost:8080
#Bunny
app.exchange-name=exchange
app.queue-name=queue
app.use-queue=false
#Db
db.postgresql.url=jdbc:postgresql://localhost:5432/postgres
db.postgresql.username=${POSTGRES_USERNAME}
db.postgresql.password=${POSTGRES_PASSWORD}
spring.liquibase.enabled=false
#Metrics
management.endpoint.prometheus.enable=true
management.endpoint.health.enable=true
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include= info, health, prometheus
#Swagger
springdoc.swagger-ui.path=/swagger-ui

